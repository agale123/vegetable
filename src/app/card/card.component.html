<mat-card>
    <!-- TODO(agale): create different images for each pair. -->
    <img mat-card-image
        src="assets/broccolicarrot.png">
    <mat-card-content>
        <div class="buttons">
            <button mat-raised-button
                [color]="firstColor | async"
                (click)="handleClick(first)">
                Vote {{first}}
            </button>
            <button mat-raised-button
                [color]="secondColor | async"
                (click)="handleClick(second)">
                Vote {{second}}
            </button>
        </div>
        <div class="progress-bar-outer">
            <div class="progress-bar-inner"
                [style.width]="percent"
                [class.right-border]="rightBorder">
                {{percent}}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="fb-share-button"
            data-href="https://vegetable-276002.firebaseapp.com/matchup?first=broccoli&second=carrot"
            data-layout="button"
            data-size="large"><a target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fvegetable-276002.firebaseapp.com%2Fmatchup%3Ffirst%3Dbroccoli%26second%3Dcarrot&src=sdkpreparse"
                class="fb-xfbml-parse-ignore">Share</a></div>

        <a class="donate"
            mat-raised-button
            color="primary"
            href="https://secure.givelively.org/donate/south-king-county-food-coalition/elk-run-farm-virtual-fundraiser">
            Donate
        </a>
    </mat-card-actions>
</mat-card>
